<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>100days CSS Challenge</title>
  </head>
  <body>
    <div class="ly_frame">
      <div class="ly_center">
        <div class="bl_card">
          <div class="bl_label">
            <div class="bl_label_bg"></div>
            <div class="bl_label_text">1</div>
          </div>
          <div class="bl_card_text">
            <div class="bl_card_text_title">The couch</div>
            <div class="bl_card_text_description">
              If you want to grow, get outside<br />your comfort zone.
            </div>
          </div>
          <div class="bl_card_button">OK</div>
        </div>
        <div class="bl_card bl_card__inactivated">
          <div class="bl_label">
            <div class="bl_label_bg"></div>
            <div class="bl_label_text">2</div>
          </div>
          <div class="bl_card_text">
            <div class="bl_card_text_title">Failing is learning</div>
            <div class="bl_card_text_description">
              Pick yourself up, dust yourself off,<br />and start again.
            </div>
          </div>
          <div class="bl_card_button">OK</div>
        </div>
        <div class="bl_card bl_card__inactivated">
          <div class="bl_label">
            <div class="bl_label_bg"></div>
            <div class="bl_label_text">3</div>
          </div>
          <div class="bl_card_text">
            <div class="bl_card_text_title">Flowers and rainbows</div>
            <div class="bl_card_text_description">
              Always be yourself,<br />unless you can be a unicorn.
            </div>
          </div>
          <div class="bl_card_button">OK</div>
        </div>
      </div>
    </div>
  </body>
</html>
