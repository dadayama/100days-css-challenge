<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="index.js"></script>
    <title>100days CSS Challenge</title>
  </head>
  <body>
    <div class="ly_frame">
      <div class="ly_center">
        <div class="bl_search">
          <form class="bl_search_form">
            <input
              class="bl_search_form_input"
              id="search"
              type="text"
              placeholder="Start typing ..."
            />
            <div class="bl_search_form_icon">
              <span class="fa fa-search"></span>
            </div>
          </form>
          <ul class="bl_search_suggestions" id="suggestions" />
      </div>
    </div>
  </body>
</html>
