<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>100days CSS Challenge</title>
  </head>
  <body>
    <div class="ly_frame">
      <div class="ly_center">
        <div class="bl_card">
          <div class="bl_card_head">
            <p class="bl_card_head_title">Friday</p>
            <p class="bl_card_head_subTitle">March 4, 2016</p>
          </div>
          <hr class="bl_card_separation" />
          <ul class="bl_card_list">
            <li class="bl_card_list_item">
              <input id="item1" type="checkbox" />
              <label for="item1" class="bl_card_list_item_title">
                Create a list
              </label>
              <label for="item1" class="bl_card_list_item_check"></label>
              <label for="item1" class="bl_card_list_item_checked"></label>
            </li>
            <li class="bl_card_list_item">
              <input id="item2" type="checkbox" />
              <label for="item2" class="bl_card_list_item_title">
                Complete first task
              </label>
              <label for="item2" class="bl_card_list_item_check"></label>
              <label for="item2" class="bl_card_list_item_checked"></label>
            </li>
            <li class="bl_card_list_item">
              <input id="item3" type="checkbox" />
              <label for="item3" class="bl_card_list_item_title">
                Write some CSS code
              </label>
              <label for="item3" class="bl_card_list_item_check"></label>
              <label for="item3" class="bl_card_list_item_checked"></label>
            </li>
            <li class="bl_card_list_item">
              <input id="item4" type="checkbox" />
              <label for="item4" class="bl_card_list_item_title">
                Amaze the world
              </label>
              <label for="item4" class="bl_card_list_item_check"></label>
              <label for="item4" class="bl_card_list_item_checked"></label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
